<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
</head>
<body>
    <h1>Slot Machine Game</h1>
    <p id="balance">Balance: $100</p>
    <p id="result"></p>
    <button onclick="deposit()">Deposit Money</button>
    <button onclick="placeBet()">Place Bet</button>
    <button onclick="spin()">Spin</button>
    <button onclick="playAgain()">Play Again</button>

    <script>
        let balance = 100;
        let betAmount = 0;

        function deposit() {
            const depositAmount = prompt("Enter a deposit amount: ");
            const numberDepositAmount = parseFloat(depositAmount);

            if (isNaN(numberDepositAmount) || numberDepositAmount <= 0) {
                alert("Invalid deposit amount, try again.");
            } else {
                balance += numberDepositAmount;
                updateBalance();
            }
        }

        function placeBet() {
            const lines = prompt("Enter the number of lines to bet on (1-3): ");
            const numberOfLines = parseFloat(lines);

            if (isNaN(numberOfLines) || numberOfLines <= 0 || numberOfLines > 3) {
                alert("Invalid number of lines, try again.");
            } else {
                const bet = prompt("Enter the bet per line: ");
                const numberBet = parseFloat(bet);

                if (isNaN(numberBet) || numberBet <= 0 || numberBet > balance / numberOfLines) {
                    alert("Invalid bet amount, try again.");
                } else {
                    betAmount = numberBet;
                    updateBalance();
                }
            }
        }

        function spin() {
            const resultElement = document.getElementById("result");
            resultElement.textContent = "Spinning...";

            setTimeout(() => {
                const reels = spinReels();
                const rows = transpose(reels);
                printRows(rows);

                const winnings = getWinnings(rows, betAmount, 1); // Assuming 1 line for simplicity
                balance += winnings - betAmount;

                resultElement.textContent = winnings > 0 ? "You won $" + winnings : "You lost";
                updateBalance();
            }, 1000);
        }

        function spinReels() {
            const symbols = [];
            for (const [symbol, count] of Object.entries({
                "A": 2,
                "B": 4,
                "C": 6,
                "D": 8
            })) {
                for (let i = 0; i < count; i++) {
                    symbols.push(symbol);
                }
            }

            const reels = [];
            for (let i = 0; i < 3; i++) {
                reels.push([]);
                const reelSymbols = [...symbols];
                for (let j = 0; j < 3; j++) {
                    const randomIndex = Math.floor(Math.random() * reelSymbols.length);
                    const selectedSymbol = reelSymbols[randomIndex];
                    reels[i].push(selectedSymbol);
                    reelSymbols.splice(randomIndex, 1);
                }
            }

            return reels;
        }

        function transpose(reels) {
            const rows = [];
            for (let i = 0; i < 3; i++) {
                rows.push([]);
                for (let j = 0; j < 3; j++) {
                    rows[i].push(reels[j][i])
                }
            }
            return rows;
        }

        function printRows(rows) {
            const resultElement = document.getElementById("result");
            resultElement.textContent = "Spinning...";

            setTimeout(() => {
                let rowString = "";
                for (const row of rows) {
                    for (const [i, symbol] of row.entries()) {
                        rowString += symbol;
                        if (i != row.length - 1) {
                            rowString += " | "
                        }
                    }
                    rowString += "<br>";
                }

                resultElement.innerHTML = rowString;
            }, 1000);
        }

        function getWinnings(rows, bet, lines) {
            let winnings = 0;

            for (let row = 0; row < lines; row++) {
                const symbols = rows[row];
                let allSame = true;

                for (const symbol of symbols) {
                    if (symbol != symbols[0]) {
                        allSame = false;
                        break;
                    }
                }

                if (allSame) {
                    winnings += bet * {
                        "A": 5,
                        "B": 4,
                        "C": 3,
                        "D": 2
                    }[symbols[0]];
                }
            }

            return winnings;
        }

        function playAgain() {
            balance = 100;
            betAmount = 0;
            updateBalance();
            const resultElement = document.getElementById("result");
            resultElement.textContent = "";
        }

        function updateBalance() {
            const balanceElement = document.getElementById("balance");
            balanceElement.textContent = "Balance: $" + balance.toFixed(2);
            if(balance < 0){
                alert("You ran out of money");
                playAgain();
            }
        }
    </script>
</body>
</html>
